<!DOCTYPE html>
<html>
  <head>
    <title>Mi tienda en línea</title>
    <link href="AnadirProducto.css" rel="stylesheet"  type="text/css">

  </head>
  <body>
    <div>
        <img src="Img/logo.png" width="10%" height="10%">
        
        <nav>
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Tienda</a></li>
            <li><a href="#">Añadir productos</a></li>
            <li><a href="#">CRUD</a></li>
          </ul>
        </nav>
        
    </div>
    
   
    <form action="#" method="post">
      <label for="opcion1">Título del producto</label>
      <textarea id="opcion1" name="titulo"></textarea>
      <label for="opcion2">Descripción del Producto</label>
      <input type="text" id="opcion2" name="opcion2">
      <label for="opcion3">Precio</label>
      <input type="text" id="opcion3" name="opcion3">
      <label for="opcion4">Imagen Del Producto</label>
      <input type="text" id="opcion4" name="opcion4">
      <label for="imagen">Subir imagen:</label>
      <input type="file" id="imagen" name="imagen">
      <input type="submit" value="Publicar">
    </form>
    



    

    <img id="imagen-preview" src="#" alt="Vista previa de la imagen">

    <script>
        function mostrarImagen() {
          var archivo = document.getElementById('imagen').files[0];
          var vistaPrevia = document.getElementById('imagen-preview');
          var lector = new FileReader();
          
          lector.onload = function(evento) {
            vistaPrevia.src = evento.target.result;
          }
          
          lector.readAsDataURL(archivo);
        }
      </script>
       <footer>
        <div class="columna">
          <img src="Img/logo.png" alt="Logo de la empresa">
        </div>
        <div class="columna">
          <h3>Nuestras Redes Sociales:</h3>
          <ul>
            <li><a href="#">Facebook CompraFacil</a></li>
            <li><a href="#">TikTok @CompraFacil</a></li>
            <li><a href="#">Instagram @CompraFacil</a></li>
          </ul>
        </div>
        <div class="columna">
          <h3>Contacto</h3>
          <p>Celular: 1234567890</p>
          <p>Correo electrónico: Support@comprafacil.com</p>
        </div>
      </footer>
      
      <style>
        footer {
          background-color: #B75252;
          padding: 20px;
          display: flex;
          flex-wrap: wrap;
          position: fixed;
          bottom: 0;
          width: 100%;

        }
      
        .columna {
          flex: 1;
          margin-right: 20px;
        }
      
        .columna:last-child {
          margin-right: 0;
        }
      
        .columna img {
          max-width: 100%;
          height: auto;
        }
      
        .columna h3 {
          font-size: 1.2em;
          font-weight: bold;
          margin-bottom: 10px;
        }
      
        .columna ul {
          margin: 0;
          padding: 0;
          list-style: none;
        }
      
        .columna ul li {
          margin-bottom: 5px;
        }
      
        .columna ul li a {
          color: #000;
          text-decoration: none;
        }
      
        .columna p {
          margin-bottom: 5px;
        }
      </style>
  </body>

</html>
